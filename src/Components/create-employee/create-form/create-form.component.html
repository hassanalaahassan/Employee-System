<form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="grid grid-cols-12 gap-4">
    <div class="col-span-full md:col-span-6 mt-3">
      <app-form-field
        [label]="'Employee Name'"
        [type]="'text'"
        [placeholder]="'Enter Employee Name'"
        [touched]="employeeForm.get('employeeName')?.touched"
        [required]="employeeForm.get('employeeName')?.hasError('required')"
        [controlName]="employeeForm.get('employeeName')"
      />
    </div>
    <div class="col-span-full md:col-span-6 mt-3">
      <app-form-field
        [label]="'Contact Number'"
        [type]="'text'"
        [placeholder]="'Enter Employee Number'"
        [touched]="employeeForm.get('contactNo')?.touched"
        [required]="employeeForm.get('contactNo')?.hasError('contactNo')"
        [controlName]="employeeForm.get('contactNo')"
      />
    </div>
    <div class="col-span-full mt-3">
      <app-form-field
        [label]="'Employee Email'"
        [type]="'email'"
        [placeholder]="'Employee Email'"
        [touched]="employeeForm.get('emailId')?.touched"
        [required]="employeeForm.get('emailId')?.hasError('required')"
        [email]="employeeForm.get('emailId')?.hasError('email')"
        [controlName]="employeeForm.get('emailId')"
      />
    </div>
    <div class="col-span-full mt-3">
      <app-form-field
        [label]="'Employee Password'"
        [type]="'password'"
        [placeholder]="'Employee Password'"
        [touched]="employeeForm.get('password')?.touched"
        [required]="employeeForm.get('password')?.hasError('required')"
        [minLen]="employeeForm.get('password')?.hasError('minlength')"
        [controlName]="employeeForm.get('password')"
      />
    </div>
    <div class="col-span-full md:col-span-6 mt-3">
      <app-parent-dept
        [label]="'Departments'"
        [placeholder]="'Choose a Department'"
        [parentDepartment]="parentDepartments"
        (parentDeprId)="getChildDepartments($event)"
      />
    </div>
     <div class="col-span-full md:col-span-6 mt-3">
      <app-form-select
        [label]="'Sub Departments'"
        [placeholder]="'Choose a Departments'"
        [childDepartment]="childDepartments"
        [controlName]="employeeForm.get('deptId')"
      />
    </div>
   <div class="col-span-full md:col-span-6 mt-3">
      <app-form-select
        [label]="'Gender'"
        [placeholder]="'Pick Employee Gender'"
        [chooices]="gender"
        [childDepartment]="null"
        [controlName]="employeeForm.get('gender')"
      />
    </div>
    <div class="col-span-full md:col-span-6 mt-3">
      <app-form-select
        [label]="'Employee Role'"
        [placeholder]="'Choose a Role'"
        [chooices]="role"
        [childDepartment]="null"
        [controlName]="employeeForm.get('role')"
      />
    </div>
    <div class="col-span-12 mt-8 mb-20">
      <button [disabled]="!employeeForm.valid || isSubmitting " type="submit" class="bg-[#5000CA] border border-violet-800 transition-all px-3 py-2 rounded-lg text-white hover:bg-white hover:text-violet-800 ">
        Create Employee
      </button>
    </div>
</form>
