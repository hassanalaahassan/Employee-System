<section class="relative grid grid-cols-12">
  <div class="overflow-hidden col-span-full">
    <img src="assets/Images/General/wave.svg" class="absolute top-0 sm:-top-4 md:-top-14 -z-10" alt="wave">
  </div>
  <div class="col-span-full">
    <h3 class="text-center uppercase font-bold font-mono text-2xl md:text-3xl dark-text head mt-4" appAnimateScroll>
      All Employee
    </h3>
  </div>

  <div class="col-start-2 col-span-10  mt-20">
    @if (loader.isLoading()) {
      <div class="text-center">
        <app-loader/>
      </div>
    }
    @else {
      <app-table
      [tableHeader]="employeeHeader"
      [employees]="employees()"
      [childDepartments]="departments()"
      (delEmployee)="showSweet($event)"
    />

    }
  </div>
</section>
